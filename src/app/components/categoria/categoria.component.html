
<div class="product-slider ion-padding">
  <ion-row>
      <ion-col class="ion-text-left" size="6" size-lg="3" size-md="4" size-sm="6"   (click)="mostrarModal(producto)"*ngFor="let producto of Productos| filtro:ca:Categoria " >
        <img style="border-radius: 10px;height:200px;" src="{{ producto.imagen }}" /> 
        <p>${{producto.precio}}</p>
        <h6>{{ producto.nombre }}</h6>
    </ion-col>
  </ion-row>
</div>
