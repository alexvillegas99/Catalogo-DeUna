
<div class="title ion-padding">
  <h2>Promociones</h2>
  <p (click)="navegar()">Mirar m√°s</p>
</div>
<div *ngIf="productos.length===0" class="contenedor-spinner">
  <app-spinner ></app-spinner>
</div>
<div *ngIf="productos.length>0" class="product-slider ion-padding-start">
  <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
    <ion-slide  (click)="mostrarModal(producto)"*ngFor="let producto of productos ">
      <ion-col class="ion-text-left" routerLink="/item-detail" routerDirection="forward">
        <img src="{{ producto.imagen }}" />
        <p><span style=" text-decoration: line-through; color: darkgrey;">  &nbsp;&nbsp;&nbsp;${{producto.precio}}  </span>
          &nbsp;&nbsp;&nbsp;<span> ${{producto.preciop  }} </span></p>
        <h6>{{ producto.nombre }}</h6>
      
      </ion-col>
    </ion-slide>
  </ion-slides>
</div>
