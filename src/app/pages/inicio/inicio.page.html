
<ion-header  translucent>
  <ion-toolbar color="primary" mode='ios'>
    <ion-title class="ion-text-capitalize" color="light" >SUPERMARKET ON LINE</ion-title>
  </ion-toolbar>
</ion-header>
  
 
  <ion-content  mode='ios'>
  <app-promociones [routerLink]="['/promociones']" routerLinkActive="router-link-active" *ngIf="!busqueda"></app-promociones>
   <ion-searchbar placeholder="Buscar..."  debounce='700'   color="light"
   inputmode="text" (ionChange)='buscar($event)' ></ion-searchbar>
 <!-- <app-productos [productos]='productos'></app-productos>-->
 <!-- Segmento Categorias y todo-->
 <ion-segment scrollable mode="md" *ngIf="!busqueda" color="primary"  value="Categorias"  
    (ionChange)="CambioTipo($event)">
    <ion-segment-button mode="md" value="Opcion"  *ngFor="let tipo of tipos" [value]='tipo'>
      <ion-label text-capitalize color="light"> {{tipo}}</ion-label>
    </ion-segment-button>
  </ion-segment> 
   <!-- Categorias-->
   <app-categorias *ngIf="cambiar && !busqueda" [Productos]='productos' [Categorias]='Categorias'></app-categorias>
   <app-productos *ngIf="!cambiar && !busqueda"  [productos]='productos'></app-productos>
   <app-productos *ngIf="busqueda"  [productos]='productosFiltrados'></app-productos>
   <ion-label color="danger" style="text-align: center;"><h1>{{mensaje}}</h1></ion-label>
    <!-- Categorias-->
  </ion-content>
  <ion-footer color="dark" mode='ios'>
    <ion-button  routerLink="/carrito" routerLinkActive="router-link-active"  expand="block">
      <ion-icon color="light"  name="cart-outline" slot="start"> </ion-icon>
    <ion-label  color="light" >Productos Selecconados</ion-label> 
    </ion-button>
  </ion-footer>
