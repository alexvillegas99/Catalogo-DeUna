<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" (click)="salir()">
        <ion-icon name="arrow-back-outline" color="black"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode='ios'> EDITAR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" mode='ios' class="ion-padding">
  <ion-img  [src]="producto.imagen"></ion-img>
       
  <ion-item color="dark">
   <label>   Producto: {{producto.nombre}}</label>
  </ion-item>

   <ion-item color="dark">
     <label> Descripci√≥n: {{producto.descripcion}}</label>
   </ion-item>
   <ion-item color="dark">
     <label>   Precio : ${{producto.precio}}</label>
   </ion-item>
   <ion-item color="dark">
    Cantidad:<ion-button color="warning" (click)="calcular(' -')"> <ion-icon  name="remove-outline"  slot="icon-only"></ion-icon> </ion-button> <label>  {{cantidad}}  </label> <ion-button color="success" (click)="calcular('+')"> <ion-icon name="add-outline"   slot="icon-only"></ion-icon></ion-button>
  
   </ion-item>
   <ion-item color="dark">
     <label >Total: ${{total}}</label>
   </ion-item>
<br>
<br>
  <ion-button expand="block" color="success" (click)="continuarCompra(producto)">
    <ion-icon name="checkmark-outline"  slot="start"></ion-icon>
    Continuar
  </ion-button>
  <ion-button expand="block" (click)="salir()" color="danger">
    <ion-icon name="close-outline"  slot="start"></ion-icon>
    Cancelar
  </ion-button>
  
</ion-content>
