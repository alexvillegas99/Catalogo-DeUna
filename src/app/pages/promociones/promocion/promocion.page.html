<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" (click)="salir()">
        <ion-icon name="arrow-back-outline" color="black"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode='ios'> DETALLE</ion-title>
  </ion-toolbar>
</ion-header>

  

<ion-content>

  <ion-content color="dark" class="ion-padding"  mode='ios'>

    <ion-img  [src]="producto.imagen"></ion-img>
    
    <ion-item>
     <label>   Producto: {{producto.nombre}}</label>
    </ion-item>

     <ion-item>
       <label> Descripci√≥n: {{producto.descripcion}}</label>
     </ion-item>
     <ion-item>
       <label>   Precio : ${{producto.preciop}}</label>
     </ion-item>
     <ion-item>
       Cantidad:<ion-button color="warning" (click)="calcular(' -')"> <ion-icon name="remove-outline"  slot="icon-only"></ion-icon> </ion-button> <label>  {{producto.cantidad}}  </label> <ion-button color="success" (click)="calcular('+')"> <ion-icon name="add-outline"  slot="icon-only"></ion-icon></ion-button>
    
     </ion-item>
     <ion-item>
       <label >Total: ${{producto.total}}</label>
     </ion-item>
 <br>
 <br>
    <ion-button  expand="block" color="success"   (click)="continuarCompra(producto)" >

     Agregar producto
   </ion-button>
   <ion-button  expand="block"  (click)="salir()" color="danger">

</ion-content>
</ion-content>
